<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Customer Add
            <small>it all starts here</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Customer Add</a></li>
            <li class="active"></li>
          </ol>
        </section>
    
        <!-- Main content -->
        <section class="content">
    
          <!-- Default box -->
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Title</h3>
    
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
              <form class="form-horizontal">
                <div class="box-body">
                  <div class="form-group">
                      <label >Name</label>
                      <input [formControl]="name" type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                      <label >Address</label>
                      <input [formControl]="address" type="text" class="form-control" placeholder="Address">
                  </div>
                  <div class="form-group">
                      <label >Mobile</label>
                      <input [formControl]="mobile" type="text" class="form-control" placeholder="Mobile">
                  </div>
                    
                </div>
                <div class="box-footer">
                  <button type="reset" class="btn btn-default">CANCEL</button>
                  <button (click)="save()" type="button" class="btn btn-info pull-right">SAVE</button>
                </div>
              </form>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              Footer
            </div>
            <!-- /.box-footer-->
          </div>
          <!-- /.box -->
    
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
