<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Task Add
            <small>it all starts here</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li class="active">Blank page</li>
          </ol>
        </section>
    
        <!-- Main content -->
        <section class="content">
    
          <!-- Default box -->
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Title</h3>
    
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
                <form class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                        <label >Name</label>
                        <input [formControl]="name" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input [formControl]="description" type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label >Photo</label>
                        <input [formControl]="photo" type="file" class="form-control" placeholder="Photo">
                    </div>
                    <div class="form-group">
                        <label >Customer</label>
                        <select [formControl]="customer" class="form-control">
                            
                            <option *ngFor="let customer of customers" value="{{customer.id}}">{{customer.name}}</option>
                            
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label >Employee</label>
                        <select [formControl]="employee" class="form-control">
                            <option *ngFor="let employee of employees" value="{{employee.id}}">{{employee.name}}</option>
                            
                        </select>
                        
                    </div>
                      
                  </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default">CANCEL</button>
                    <button (click)="save()" type="button" class="btn btn-info pull-right">SAVE</button>
                  </div>
                </form>
              </div>
            <!-- /.box-body -->
            <div class="box-footer">
              Footer
            </div>
            <!-- /.box-footer-->
          </div>
          <!-- /.box -->
    
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
