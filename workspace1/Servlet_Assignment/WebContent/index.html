<script>
	function t()
	{
		var d = new Date();

		

		var hr=d.getHours();
		var min=d.getMinutes();
		var sec=d.getSeconds();
		
		var currentTime=hr+":"+min+":"+sec;

		
		document.getElementById("demo").innerHTML = currentTime;
		
		setTimeout("t()", 1000);
	}
	onload=t;
</script>
